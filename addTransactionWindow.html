<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add transaction</title>
</head>

<body>
    <form>
        <div>
            <label>
            Transaction data
        </label>
            <input type="text" id="transaction" autofocus>
        </div>
        <button type="submit">add Transaction</button>
    </form>

    <script>
        const electron = require('electron');
        const {
            ipcRenderer
        } = electron;
        const form = document.querySelector('form');
        form.addEventListener('submit', submitForm);

        function submitForm(e) {
            e.preventDefault();
            const transaction = document.querySelector('#transaction').value;
            ipcRenderer.send('transaction:add', transaction)
            console.log(123);
        }
    </script>
</body>

</html>
