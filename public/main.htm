<!DOCTYPE html>
<html>
    <head>
        <title>validator.js</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script type="text/javascript" src="/socket.io/socket.io.js"></script> 
    </head>
    <body>
        <h2>Initialize Node</h2>
        <form id="init-node-form"> 
            <p>
                <label>Is Backup:</label>
                <input type="checkbox" id="node-data-isbackup"> 
            </p>
            <p>
                <label>Node Port:</label><br> 
                <input type="text" id="node-data-port" autofocus> 
            </p>
            <p>
                <label>1st Backup Port:</label><br> 
                <input type="text" id="node-data-backup1_port"> 
            </p>
            <p>
                <label>2nd Backup Port:</label><br> 
                <input type="text" id="node-data-backup2_port"> 
            </p>
            <p class="submit"> 
                <input id="init-node-submit", type="submit" value="Start Validator" /> 
            </p>
        </form>
        <br>
        <form id="message-broadcast-form">
            <h2>Broadcast Message</h2>
            <p>
                <label>Message:</label><br>
                <input type="text" id="message"> 
            </p>
            <p class="submit"> 
                <input id="broadcast-message-submit", type="submit" value="Broadcast" /> 
            </p>
        </form>
 
        <script type="text/javascript">  
            document.getElementById('message-broadcast-form').style.display = 'none'

            const socket = io.connect();
            socket.on('connect', () => {
                const initNodeForm = document.querySelector('#init-node-form');
                initNodeForm.addEventListener('submit', submitNodeData);

                const broadcastMessageForm = document.querySelector('#message-broadcast-form');
                broadcastMessageForm.addEventListener('submit', broadcastMessage);

                function submitNodeData(event) {
                    event.preventDefault(); 
                    const port = document.querySelector('#node-data-port').value; 
                    const isBackup = document.querySelector('#node-data-isbackup').checked; 
                    const backup1_port = document.querySelector('#node-data-backup1_port').value; 
                    const backup2_port = document.querySelector('#node-data-backup2_port').value; 
 
                    socket.emit('node-data', JSON.stringify({ 
                        port: port, 
                        isBackup: isBackup, 
                        backup1_port: backup1_port, 
                        backup2_port: backup2_port, 
                    }));

                    document.getElementById('init-node-submit').style.display = 'none';
                    document.getElementById('node-data-isbackup').disabled = true;
                    document.getElementById('node-data-port').disabled = true;
                    document.getElementById('node-data-backup1_port').disabled = true;
                    document.getElementById('node-data-backup2_port').disabled = true;

                    document.getElementById('message-broadcast-form').style.display = 'initial'
                }

                function broadcastMessage(event) {
                    event.preventDefault();
                    const message = document.querySelector('#message').value; 
                    socket.emit('broadcast-message', JSON.stringify({message: message}));
                }
            });
        </script>
    </body>
</html>
